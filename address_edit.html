<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Address</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/address_edit.css">
</head>
<body>
    <div class="container custom-container mt-5">
        <div class="header mb-3">
            <a href="address.html">&#x2039; Back</a>
        </div>
        <div class="title mb-4">Edit Address</div>
        
        <div class="section mb-4">
            <h3>Contact</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Jaybee Sucal">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" class="form-control" placeholder="09091234567"> 
            </div>
        </div>
        
        <div class="section mb-4">
            <h3>Address</h3>
            <div class="form-group">
                <label for="region">Region</label>
                <input type="text" id="region" class="form-control" placeholder="South Luzon, Laguna, San Pablo City, Barangay San Jose">
            </div>
            <div class="form-group">
                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" class="form-control" placeholder="4000">
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" id="street" class="form-control" placeholder="Malamig Street, 081, Barangay San Jose">
            </div>
        </div>
        
        <button class="btn btn-danger btn-block delete-btn">Delete Address</button>
        <button class="btn btn-primary btn-block submit-btn">Submit</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
