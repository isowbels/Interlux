<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Address</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/address_new.css">
</head>
<body>
    <div class="container custom-container mt-5">
        <div class="header mb-3">
            <a href="address.html">&#x2039; Back</a>
        </div>
        <div class="title mb-4">New Address</div>

        <div class="section mb-4">
            <h3>Contact</h3>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-control" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" class="form-control" placeholder="Phone Number">
            </div>
        </div> 

        <div class="section mb-4">
            <h3>Address</h3>
            <div class="form-group">
                <label for="region">Region, Province, City Barangay</label>
                <input type="text" id="region" class="form-control" placeholder="Region, Province, City Barangay">
            </div>
            <div class="form-group">
                <label for="postalCode">Postal Code</label>
                <input type="text" id="postalCode" class="form-control" placeholder="Postal Code">
            </div>
            <div class="form-group">
                <label for="street">Street Name, Building, House No.</label>
                <input type="text" id="street" class="form-control" placeholder="Street Name, Building, House No.">
            </div>
        </div>

        <button class="btn btn-primary btn-block submit-btn">Submit</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
