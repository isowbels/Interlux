<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/acc_edit.css">
</head>
<body>
    <div class="container custom-container">
        <div class="header position-absolute">
            <a href="acc_security.html">&#x2039; Back</a>
        </div>
        
        <div class="title text-center">Edit Profile</div>

        <div class="profile mx-auto mb-4">
            <img src="pictures/profile.png" alt="Profile Image" class="rounded-circle border border-dark">
            <div class="add-icon">+</div>
        </div>

        <form>
            <div class="form-group d-flex gap-2 mb-4">
                <input type="text" class="form-control" placeholder="Last Name">
                <input type="text" class="form-control" placeholder="First Name">
                <input type="text" class="form-control" placeholder="Middle Initial">
            </div>

            <div class="form-group gender mb-4">
                <input type="text" class="form-control" placeholder="Gender">
            </div>

            <div class="form-group mb-4">
                <input type="date" class="form-control" placeholder="MM/DD/YYYY">
            </div>

            <div class="form-group mb-4">
                <input type="tel" class="form-control" placeholder="Phone Number">
            </div>

            <div class="form-group mb-4">
                <input type="email" class="form-control" placeholder="Email">
            </div>

            <button type="submit" class="save-button btn w-75 mx-auto">Save</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
